<div class="span3 menu-item">
	<h4><%= appname %></h4>
	<p><%= description %></p>
	<span class="add-on">
		<% if (typeof(favorite) != "undefined" && favorite === true) { %>
		    <i id="favorite" class="icon-star icon-white"></i>
		<% }else{ %>
			<i id="favorite" class="icon-star-empty icon-white"></i>
		<%} %>
	</span>          
</div>
